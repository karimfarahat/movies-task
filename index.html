<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movies</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- stylesheet -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Movies</h1>
      </div>
    </header>
    <main>
      <div class="container border border-1 my-5">
        <h2>Stats</h2>
        <div id="stats"></div>
      </div>

      <div class="container">
        <!-- Modal -->
        <div
          class="border-0 modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg border-0">
            <div class="modal-content border-0 bg-transparent">
              <div class="modal-header border-0">
                <button
                  type="button"
                  class="btn-close border-0"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="my-modal" class="modal-body p-0 bg-white"></div>
            </div>
          </div>
        </div>
        <div id="movies" class="row g-3"></div>
      </div>
      <div
        id="footer"
        class="p-3 d-flex justify-content-center align-items-center gap-3"
      >
        <button id="previous" class="btn btn-outline-secondary">
          Previous
        </button>
        <button id="next" class="btn btn-outline-secondary">Next</button>
      </div>
    </main>

    <!-- Templating -->
    <script id="stats-template" type="x-tmpl-mustache">

      {{#data}}


      <p>Current Page: {{page}} </p>
      <p>Number of movies: {{results.length}} </p>
      <p>Top rated movie: {{topItem.title}}</p>
      <p>Rating: {{topItem.vote_average}}</p>

      {{/data}}
    </script>
    <script id="modal-template" type="x-tmpl-mustache">

       {{#data}}
       <div class="container">
       <div class="row">
       <div class="col-5 p-0">



           <img
           class="img-fluid h-100"
           src="https://image.tmdb.org/t/p/w500{{poster_path}}"
           />


        </div>
        <div class="col-7">
            <div class="movie-modal d-flex flex-column p-3 gap-4">
              <div class="movie-title fs-4 fw-bold">{{title}}</div>
              <div class="movie-rating fs-5">
                IMDB Rating: {{vote_average}}/10 ({{vote_count}} votes)
              </div>
              <div class="movie-overview ">{{overview}}</div>
          </div>
          </div>
          </div>
      {{/data}}
    </script>
    <script id="movies-template" type="x-tmpl-mustache">

            {{#results}}

      <div class="col-md-3">
      <div id="{{id}}" class="card h-100 d-flex flex-column gap-3"           data-bs-toggle="modal"
      data-bs-target="#exampleModal">
        <img class="img-fluid" src="https://image.tmdb.org/t/p/w500{{poster_path}}" />

        <div class="p-3 d-flex flex-column justify-content-around text-center align-items-center gap-4 h-100" >

          <div class="fs-4 h-75">{{title}}</div>
          <div class="fs-5 h-25">{{vote_average}}</div>
        </div>

      </div>
      </div>



            {{/results}}
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- mustache -->
    <script src="https://unpkg.com/mustache@latest"></script>

    <!-- my script -->
    <script src="./js/app.js"></script>
  </body>
</html>
